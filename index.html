<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Gift Catalog</title>
  <base href="./">
  <meta name="robots" content="noindex" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", Roboto, Helvetica, Arial, sans-serif;
      color: #2d2a26;
      line-height: 1.6;
      background-image: url('./top.png');
      background-position: center top;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    :root {
      --accent:#4e3b2f;
      --accent-2:#7a5f4d;
      --muted:#6b6b6b;
      --card-bg:#ffffff;
      --chip-bg:#f4f1ed;
      --shadow:0 8px 28px rgba(0,0,0,.08);
      --radius:18px;
      --maxw:1180px;
      --sticky-h:120px;
    }

    .wrap{ max-width: var(--maxw); margin: 0 auto; padding: 28px 16px calc(var(--sticky-h) + 40px); }
    .hero{ text-align: center; margin: 16px auto 28px; }
    .eyebrow{ color: var(--accent-2); letter-spacing: .2em; font-size: 12px; margin: 0; }
    h1{ margin: 8px 0 10px; font-size: clamp(22px, 3.2vw, 34px); letter-spacing: .02em; }
    .lead{ margin: 0 auto; max-width: 860px; color: var(--muted); font-size: 14px; }

    .grid{ display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 22px; margin-top: 26px; padding-bottom: calc(var(--sticky-h) + 40px); }
    .card{ background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; }

    .imgwrap{ width: 100%; aspect-ratio: 16 / 11; background: #f1f3f5; position: relative; overflow: hidden; }
    .imgwrap img{ width: 100%; height: 100%; display: block; object-fit: cover; object-position: center 30%; }

    .card-body{ padding: 14px 14px 16px; display: flex; flex-direction: column; gap: 10px; }
    .card-head{ display: flex; align-items: center; justify-content: space-between; gap: 8px; }

    /* ★タイトルを2行まで表示（3行目以降は省略） */
    .title{
      font-size: 18px;
      margin: 0;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-word;
      flex: 1;
      min-width: 0;
    }

    .badge{ background: #f6efe9; color: var(--accent-2); border: 1px solid #ecdcca; padding: 4px 8px; border-radius: 999px; font-size: 11px; white-space: nowrap; }
    .desc{ margin: 0; color: #4a4a4a; font-size: 13px; line-height: 1.55; min-height: 3.1em; }

    .btns{ display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 4px; }
    .btn{ appearance: none; border: 1px solid #e1d9d2; background: #fff; color: #3d3833; border-radius: 999px; padding: 10px 12px; font-size: 13px; cursor: pointer; transition: transform .02s ease, background .2s ease, border-color .2s ease; }
    .btn:hover{ background: #faf6f2; }
    .btn:active{ transform: translateY(1px); }
    .btn.selected-first{ background: var(--accent); border-color: var(--accent); color:#fff; }
    .btn.selected-first:hover{ filter: brightness(.95); }
    .btn.selected-second{ background: var(--accent-2); border-color: var(--accent-2); color:#fff; }
    .btn.selected-second:hover{ filter: brightness(.95); }
    .btn.selected-first::before, .btn.selected-second::before{ content:"✓"; display:inline-block; margin-right:6px; }

    /* ★ステッキー部分（ボタン縦配置） */
    .sticky{ position: fixed; left: 0; right: 0; bottom: 0; z-index: 40; display: flex; justify-content: center; padding: 16px; }
    .sticky-inner{
      width: min(var(--maxw), 100%);
      background: rgba(255,255,255,.96);
      border: 1px solid #eae5df;
      backdrop-filter: blur(6px);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
    }

    .label{ font-size: 11px; color: #7c6f66; letter-spacing: .1em; }
    .chips{ display: flex; flex-wrap: wrap; gap: 8px; margin-top: 4px; }
    .chip{ background: var(--chip-bg); border: 1px solid #eae1d7; border-radius: 999px; padding: 8px 12px; display: flex; align-items: center; gap: 8px; }
    .chip span{ font-size: 11px; color: #7f6f63; background: #fff; border: 1px solid #eae1d7; border-radius: 999px; padding: 2px 8px; }
    .chip strong{ font-size: 13px; }

    /* ボタン縦並び */
    .actions{
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }
    .btn.ghost{
      background: #fff;
      border: 1px solid var(--accent);
      color: var(--accent);
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 999px;
      box-shadow: none;
      min-width: 160px;
    }
    .btn.cta{
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 999px;
      box-shadow: var(--shadow);
      min-width: 200px;
    }
    .btn.cta:disabled{ background: #b7a9a0; border-color: #b7a9a0; cursor: not-allowed; }

    /* ---- Mobile tweaks ---- */
    @media (max-width: 600px){
      .imgwrap{ aspect-ratio: 4 / 3; }
      .imgwrap img{ object-position: center 28%; }

      .wrap{ padding-bottom: calc(var(--sticky-h) + env(safe-area-inset-bottom) + 80px); }
      .grid{ padding-bottom: calc(var(--sticky-h) + env(safe-area-inset-bottom) + 80px); }
      .sticky{ padding: 12px; }
      .sticky-inner{ grid-template-columns: 1fr auto; align-items: center; gap: 8px; padding: 8px 10px; border-radius: 14px; overflow: hidden; }

      .label{ font-size: 10px; }
      .chip strong{ font-size: 13px; }
      .actions{ align-items: center; }
      .btn.cta{ width: 90%; font-size: 14px; }
      .btn.ghost{ width: 70%; font-size: 13px; }
      .card:last-child{ margin-bottom: 120px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <p class="eyebrow">THANK YOU</p>
      <h1>私たちのありがとうを皆様へ</h1>
      <p class="lead">今回は、私たちが普段お世話になっている方々の商品を中心に、カタログギフトとしてご用意しました。写真と説明をご覧のうえ、<strong>第1・第2希望</strong>をお選びください。</p>
    </header>

    <main>
      <section id="grid" class="grid" aria-label="ギフト一覧"></section>
    </main>
  </div>

  <!-- ★下部固定ボタンを縦並びに変更 -->
  <div class="sticky" role="complementary" aria-label="選択内容">
    <div class="sticky-inner">
      <div>
        <div class="label">YOUR SELECTION</div>
        <div class="chips">
          <div class="chip" aria-live="polite"><span>第1希望</span><strong id="sel1">未選択</strong></div>
          <div class="chip" aria-live="polite"><span>第2希望</span><strong id="sel2">未選択</strong></div>
        </div>
      </div>
      <div class="actions">
        <button class="btn cta" id="applyBtn" type="button" disabled>情報を入力して申し込む</button>
        <button class="btn ghost" id="clearBtn" type="button">クリア</button>
      </div>
    </div>
  </div>

  <!-- ここから下はJS部分（変更なし） -->
  <script>
    const ITEMS = [
      { name:'白日', desc:'桑下さんの日本料理お取り寄せ。丁寧な出汁が沁みる名品。', img:'./1.png' },
      { name:'プルシック', desc:'所シェフの焼き菓子＆生菓子からセレクト。贈り物にも人気のスイーツ。', img:'./2.png' },
      { name:'TAKANASI flower decoration', desc:'八木さんの季節の花束／アレンジメント。', img:'./3.png' },
      { name:'酒のひろせ', desc:'ワインでも日本酒でも。食事に合わせて楽しめる一本。', img:'./4.png' },
      { name:'Hygge Coffee', desc:'自家焙煎コーヒー豆と焼き菓子のセット。', img:'./5.png' },
      { name:'細野ファーム', desc:'自慢の甘いトマトを使った詰め合わせギフト。', img:'./6.png' },
      { name:'パーソナルジムREV', desc:'気さくで頼もしい東さんのトレーニング2回チケット。', img:'./7.png' },
      { name:'POLA Juair-Amor', desc:'ゴッドハンド真衣さんのオイルマッサージ。', img:'./8.png' },
      { name:'ユニバーサルゴルフラウンジ', desc:'プロによるマンツーマンレッスン。', img:'./9.png' },
      { name:'春あかり', desc:'志津ママのお店（来春オープン）で使えるお食事券。', img:'./10.png' },
      { name:"Lino'a", desc:'知佳さんによるカット＆癒しのヘッドスパ。', img:'./11.png' },
      { name:'shutter1989', desc:'エイコさんのプロフ写真/家族写真撮影。記念の一枚を。', img:'./12.png' },
    ];

    const grid = document.getElementById('grid');

    function makeCard(item, index){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="imgwrap">
          <img src="${item.img}" alt="${item.name}" loading="lazy" decoding="async">
        </div>
        <div class="card-body">
          <div class="card-head">
            <h3 class="title">${item.name}</h3>
            <span class="badge">選べるギフト</span>
          </div>
          <p class="desc">${item.desc}</p>
          <div class="btns">
            <button class="btn" data-role="first" data-index="${index}" aria-pressed="false">第1希望にする</button>
            <button class="btn" data-role="second" data-index="${index}" aria-pressed="false">第2希望にする</button>
          </div>
        </div>
      `;
      return el;
    }

    const state = { first: null, second: null };

    function loadState(){
      try{ const s = JSON.parse(localStorage.getItem('wedding2025Selections')); if(s){ state.first = s.first ?? null; state.second = s.second ?? null; } }catch(e){}
    }
    function saveState(){ localStorage.setItem('wedding2025Selections', JSON.stringify(state)); }

    function updateSticky(){
      const s1 = document.getElementById('sel1');
      const s2 = document.getElementById('sel2');
      s1.textContent = (state.first != null) ? ITEMS[state.first].name : '未選択';
      s2.textContent = (state.second != null) ? ITEMS[state.second].name : '未選択';
      document.getElementById('applyBtn').disabled = !(state.first != null && state.second != null);

      document.querySelectorAll('.btn[data-role]').forEach(btn=>{
        const idx = Number(btn.dataset.index);
        const role = btn.dataset.role;
        btn.classList.remove('selected-first','selected-second');
        btn.setAttribute('aria-pressed','false');
        if (role === 'first' && state.first === idx) { btn.classList.add('selected-first'); btn.setAttribute('aria-pressed','true'); }
        if (role === 'second' && state.second === idx) { btn.classList.add('selected-second'); btn.setAttribute('aria-pressed','true'); }
      });
    }

    function select(role, idx){
      if (state[role] === idx) { state[role] = null; saveState(); updateSticky(); return; }
      if(role === 'first' && state.second === idx){ state.second = null; }
      if(role === 'second' && state.first === idx){ state.first = null; }
      state[role] = idx; saveState(); updateSticky();
    }

    function build(){
      ITEMS.forEach((item, idx)=>{ grid.appendChild(makeCard(item, idx)); });
      grid.addEventListener('click', (e)=>{
        const t = e.target; if(t.matches('.btn[data-role]')){ select(t.dataset.role, Number(t.dataset.index)); }
      });
      document.getElementById('clearBtn').addEventListener('click', ()=>{ state.first = null; state.second = null; saveState(); updateSticky(); });
      document.getElementById('applyBtn').addEventListener('click', ()=>{ alert('フォームに遷移'); });
    }

    loadState();
    document.addEventListener('DOMContentLoaded', ()=>{ build(); updateSticky(); });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Gift Catalog</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      margin: 0;
      background-color: #f7f3ef;
      color: #333;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin: 16px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      line-height: 1.4; /* 2行OKに調整 */
    }

    .card-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .choice-buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .choice-buttons button {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px 0;
      font-size: 14px;
      background-color: #fff;
      color: #333;
    }

    .choice-buttons button.active {
      background-color: #5c4033;
      color: #fff;
      border: none;
    }

    /* 下部セレクション */
    .selection-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 16px;
      padding: 16px;
    }

    .selection-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .selection-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .selection-item span {
      font-size: 13px;
      color: #666;
      background: #f2f2f2;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .selection-item div {
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }

    /* 申し込みとクリアボタン */
    .button-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
    }

    .apply-button {
      width: 90%;
      background-color: #5c4033;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 15px;
    }

    .clear-button {
      width: 60%;
      background-color: white;
      color: #5c4033;
      border: 1px solid #5c4033;
      border-radius: 10px;
      padding: 8px 0;
      font-size: 14px;
    }

    /* モーダル */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9999;
    }
    .modal.is-open {
      display: block;
    }
    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .modal__panel {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(92vw, 520px);
      max-height: 86vh;
      overflow: auto;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      -webkit-overflow-scrolling: touch;
    }
    .modal__panel h3 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
      margin-top: 4px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- 商品カード例 -->
  <div class="card">
    <img src="https://placehold.co/600x400" alt="Hygge Coffee">
    <div class="card-content">
      <div class="card-title">Hygge Coffee</div>
      <div class="card-desc">自家焙煎コーヒー豆と焼き菓子のセット。</div>
      <div class="choice-buttons">
        <button class="first-choice-btn">第1希望にする</button>
        <button class="second-choice-btn">第2希望にする</button>
      </div>
    </div>
  </div>

  <!-- 下部選択確認エリア -->
  <div class="selection-box">
    <div class="selection-title">YOUR SELECTION</div>
    <div class="selection-item">
      <span>第1希望</span>
      <div id="first-choice">白日</div>
    </div>
    <div class="selection-item">
      <span>第2希望</span>
      <div id="second-choice">プルシック</div>
    </div>
    <div class="button-area">
      <button id="open-apply" type="button" class="apply-button">情報を入力して申し込む</button>
      <button id="clear-selection" type="button" class="clear-button">クリア</button>
    </div>
  </div>

  <!-- モーダル -->
  <div id="apply-modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" id="apply-backdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="apply-title">
      <h3 id="apply-title">お申し込み情報</h3>
      <form id="apply-form" action="https://formspree.io/f/xgvnnjol" method="POST">
        <input type="hidden" name="first_choice" id="form-first">
        <input type="hidden" name="second_choice" id="form-second">

        <label>お名前<input name="name" required></label>
        <label>メール<input type="email" name="email" required></label>
        <label>電話番号<input type="tel" name="tel"></label>
        <label>ご住所<textarea name="address" rows="3"></textarea></label>

        <button type="submit" class="apply-button">この内容で申し込む</button>
        <button type="button" id="close-apply" class="clear-button">閉じる</button>
      </form>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('open-apply');
    const closeBtn = document.getElementById('close-apply');
    const backdrop = document.getElementById('apply-backdrop');
    const modal = document.getElementById('apply-modal');

    // 選択データの反映
    function fillChoices() {
      const first = document.getElementById('first-choice')?.textContent?.trim() || '';
      const second = document.getElementById('second-choice')?.textContent?.trim() || '';
      document.getElementById('form-first').value = first;
      document.getElementById('form-second').value = second;
    }

    function lockScroll(lock) {
      if (lock) {
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
      } else {
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';
      }
    }

    openBtn?.addEventListener('click', (e) => {
      e.preventDefault();
      fillChoices();
      modal.classList.add('is-open');
      lockScroll(true);
    });

    function closeModal() {
      modal.classList.remove('is-open');
      lockScroll(false);
    }
    closeBtn?.addEventListener('click', closeModal);
    backdrop?.addEventListener('click', closeModal);

    // クリアボタン
    document.getElementById('clear-selection')?.addEventListener('click', () => {
      document.getElementById('first-choice').textContent = '';
      document.getElementById('second-choice').textContent = '';
    });

    // 第1・第2希望ボタン動作（仮）
    document.querySelectorAll('.first-choice-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const title = btn.closest('.card').querySelector('.card-title').textContent.trim();
        document.getElementById('first-choice').textContent = title;
        document.querySelectorAll('.first-choice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    document.querySelectorAll('.second-choice-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const title = btn.closest('.card').querySelector('.card-title').textContent.trim();
        document.getElementById('second-choice').textContent = title;
        document.querySelectorAll('.second-choice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>

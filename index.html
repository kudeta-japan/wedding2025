<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Gift Catalog</title>
  <base href="./">
  <meta name="robots" content="noindex" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", Roboto, Helvetica, Arial, sans-serif;
      color: #2d2a26;
      line-height: 1.6;
      background-image: url('./top.png');
      background-position: center top;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    :root {
      --accent:#4e3b2f;
      --accent-2:#7a5f4d;
      --muted:#6b6b6b;
      --card-bg:#ffffff;
      --chip-bg:#f4f1ed;
      --shadow:0 8px 28px rgba(0,0,0,.08);
      --radius:18px;
      --maxw:1180px;
      --sticky-h:120px;
    }

    .wrap{ max-width: var(--maxw); margin: 0 auto; padding: 28px 16px calc(var(--sticky-h) + 40px); }
    .hero{ text-align: center; margin: 16px auto 28px; }
    .eyebrow{ color: var(--accent-2); letter-spacing: .2em; font-size: 12px; margin: 0; }
    h1{ margin: 8px 0 10px; font-size: clamp(22px, 3.2vw, 34px); letter-spacing: .02em; }
    .lead{ margin: 0 auto; max-width: 860px; color: var(--muted); font-size: 14px; }

    .grid{ display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 22px; margin-top: 26px; padding-bottom: calc(var(--sticky-h) + 40px); }
    .card{ background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; position: relative; }

    .imgwrap{ width: 100%; aspect-ratio: 16 / 11; background: #f1f3f5; position: relative; overflow: hidden; }
    .imgwrap img{ width: 100%; height: 100%; display: block; object-fit: cover; object-position: center 30%; }

    .card-body{ padding: 14px 14px 16px; display: flex; flex-direction: column; gap: 10px; }
    .card-head{ display: flex; align-items: center; justify-content: space-between; gap: 8px; }

    /* タイトルは2行まで表示 */
    .title{
      font-size: 18px;
      margin: 0;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-word;
      flex: 1;
      min-width: 0;
    }

    .badge{ background: #f6efe9; color: var(--accent-2); border: 1px solid #ecdcca; padding: 4px 8px; border-radius: 999px; font-size: 11px; white-space: nowrap; }
    .desc{ margin: 0; color: #4a4a4a; font-size: 13px; line-height: 1.55; min-height: 3.1em; }

    .btns{ display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 4px; }
    .btn{ appearance: none; border: 1px solid #e1d9d2; background: #fff; color: #3d3833; border-radius: 999px; padding: 10px 12px; font-size: 13px; cursor: pointer; transition: transform .02s ease, background .2s ease, border-color .2s ease; }
    .btn:hover{ background: #faf6f2; }
    .btn:active{ transform: translateY(1px); }
    .btn.selected-first{ background: var(--accent); border-color: var(--accent); color:#fff; }
    .btn.selected-first:hover{ filter: brightness(.95); }
    .btn.selected-second{ background: var(--accent-2); border-color: var(--accent-2); color:#fff; }
    .btn.selected-second:hover{ filter: brightness(.95); }
    .btn.selected-first::before, .btn.selected-second::before{ content:"✓"; display:inline-block; margin-right:6px; }

    /* 在庫バッジ */
    .stock-badge{
      position:absolute; left:10px; top:10px;
      background: rgba(255,255,255,.92);
      border: 1px solid #e5ded6;
      padding: 4px 8px; border-radius: 999px;
      font-size: 12px; color:#5e554e; backdrop-filter: blur(4px);
    }

    /* ★イチオシリボン（REV / shutter1989に表示） */
    .ribbon{
      position:absolute; right:-36px; top:12px;
      transform: rotate(45deg);
      background:#e15b2a; color:#fff; font-weight:700;
      padding:6px 40px; font-size:12px; letter-spacing:.1em;
      box-shadow: var(--shadow);
      pointer-events:none;
      user-select:none;
    }

    /* 売り切れの見た目とボタン無効化 */
    .card.soldout .imgwrap::after{
      content:"受付終了";
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.35);
      color:#fff; font-weight:700; font-size:18px; letter-spacing:.2em;
    }
    .card.soldout .btns button{
      opacity:.5; pointer-events:none;
    }

    /* 下部ステッキー（ボタン縦配置） */
    .sticky{ position: fixed; left: 0; right: 0; bottom: 0; z-index: 40; display: flex; justify-content: center; padding: 16px; }
    .sticky-inner{
      width: min(var(--maxw), 100%);
      background: rgba(255,255,255,.96);
      border: 1px solid #eae5df;
      backdrop-filter: blur(6px);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
    }

    .label{ font-size: 11px; color: #7c6f66; letter-spacing: .1em; }
    .chips{ display: flex; flex-wrap: wrap; gap: 8px; margin-top: 4px; }
    .chip{ background: var(--chip-bg); border: 1px solid #eae1d7; border-radius: 999px; padding: 8px 12px; display: flex; align-items: center; gap: 8px; }
    .chip span{ font-size: 11px; color: #7f6f63; background: #fff; border: 1px solid #eae1d7; border-radius: 999px; padding: 2px 8px; }
    .chip strong{ font-size: 13px; }

    .actions{ display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
    .btn.ghost{
      background: #fff; border: 1px solid var(--accent); color: var(--accent);
      font-size: 14px; padding: 8px 14px; border-radius: 999px; min-width: 160px;
    }
    .btn.cta{
      background: var(--accent); color: #fff; border-color: var(--accent);
      font-size: 16px; padding: 12px 20px; border-radius: 999px; min-width: 200px; box-shadow: var(--shadow);
    }
    .btn.cta:disabled{ background: #b7a9a0; border-color: #b7a9a0; cursor: not-allowed; }

    /* モバイル調整 */
    @media (max-width: 600px){
      .imgwrap{ aspect-ratio: 4 / 3; }
      .imgwrap img{ object-position: center 28%; }
      .wrap{ padding-bottom: calc(var(--sticky-h) + env(safe-area-inset-bottom) + 80px); }
      .grid{ padding-bottom: calc(var(--sticky-h) + env(safe-area-inset-bottom) + 80px); }
      .sticky{ padding: 12px; }
      .sticky-inner{ grid-template-columns: 1fr auto; align-items: center; gap: 8px; padding: 8px 10px; border-radius: 14px; overflow: hidden; }
      .label{ font-size: 10px; }
      .chip strong{ font-size: 13px; }
      .actions{ align-items: center; }
      .btn.cta{ width: 90%; font-size: 14px; }
      .btn.ghost{ width: 70%; font-size: 13px; }
      .card:last-child{ margin-bottom: 120px; }
    }

    /* ---- モーダル ---- */
    .modal{ position:fixed; inset:0; z-index:9999; display:none; }
    .modal.is-open{ display:block; }
    .modal__backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.45); }
    .modal__panel{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:min(92vw,520px); max-height:86vh; overflow:auto;
      background:#fff; border-radius:16px; padding:18px; box-shadow:var(--shadow);
      -webkit-overflow-scrolling:touch;
    }
    .modal__panel h3{ text-align:center; margin:6px 0 14px; font-size:18px; }
    label{ display:block; font-size:14px; margin:0 0 10px; }
    input,textarea{
      width:100%; border:1px solid #ccc; border-radius:8px; padding:10px; font-size:14px; margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <p class="eyebrow">THANK YOU</p>
      <h1>私たちのありがとうを皆様へ</h1>
      <p class="lead">今回は、私たちが普段お世話になっている方々の商品を中心に、カタログギフトとしてご用意しました。写真と説明をご覧のうえ、<strong>第1・第2希望</strong>をお選びください。</p>
    </header>

    <main>
      <section id="grid" class="grid" aria-label="ギフト一覧"></section>
    </main>
  </div>

  <!-- 下部固定（申し込むの下にクリア） -->
  <div class="sticky" role="complementary" aria-label="選択内容">
    <div class="sticky-inner">
      <div>
        <div class="label">YOUR SELECTION</div>
        <div class="chips">
          <div class="chip" aria-live="polite"><span>第1希望</span><strong id="sel1">未選択</strong></div>
          <div class="chip" aria-live="polite"><span>第2希望</span><strong id="sel2">未選択</strong></div>
        </div>
      </div>
      <div class="actions">
        <button class="btn cta" id="applyBtn" type="button" disabled>情報を入力して申し込む</button>
        <button class="btn ghost" id="clearBtn" type="button">クリア</button>
      </div>
    </div>
  </div>

  <!-- 申込みモーダル -->
  <div id="applyModal" class="modal" aria-hidden="true">
    <div id="modalBackdrop" class="modal__backdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="applyTitle">
      <h3 id="applyTitle">お申し込み情報</h3>
      <form id="applyForm" action="https://formspree.io/f/xgvnnjol" method="POST">
        <input type="hidden" name="first_choice"  id="formFirst">
        <input type="hidden" name="second_choice" id="formSecond">

        <label>お名前<input name="name" required></label>
        <label>メール<input type="email" name="email" required></label>
        <label>電話番号<input type="tel" name="tel"></label>
        <label>ご住所<textarea name="address" rows="3"></textarea></label>

        <button type="submit" class="btn cta" style="width:100%;margin-top:8px">この内容で申し込む</button>
        <button type="button" id="closeModal" class="btn ghost" style="width:70%;margin:10px auto 0">閉じる</button>
      </form>
    </div>
  </div>

  <script>
    // --------- 商品データ（先頭：REV、2番目：shutter1989） ---------
    const ITEMS = [
      { name:'パーソナルジムREV', desc:'新郎が週1通う気さくで頼もしい東さんのトレーニング2回チケット。', img:'./7.png',  stock: 5 },
      { name:'shutter1989', desc:'結婚式の撮影をお願いしたエイコさんのプロフ写真/家族写真撮影。記念の一枚を。', img:'./12.png', stock: 5 },
      { name:'POLA Juair-Amor', desc:'新郎新婦の通うゴッドハンド真衣さんのオイルマッサージ。', img:'./8.png',  stock: 1 },
      { name:'ユニバーサルゴルフラウンジ', desc:'お世話になる長瀬さん会社で、プロによるマンツーマンレッスン。', img:'./9.png',  stock: 5 },
      { name:'春あかり', desc:'二次会で総合司会をお願いした志津ママのお店（来春オープン）で使えるお食事券。', img:'./10.png', stock: 2 },
      { name:"Lino'a", desc:'新郎新婦のヘアメイクをお願いした知佳さんによるカット＆癒しのヘッドスパ。', img:'./11.png',  stock: 2 },
      { name:'細野ファーム', desc:'新婦絶賛。自慢の甘いトマトを使った詰め合わせギフト。', img:'./6.png',  stock: 2 },
      { name:'TAKANASI flower decoration', desc:'KU-DETAのお花をお願いする八木さんの季節の花束／アレンジメント。', img:'./3.png',  stock: 6 },
      { name:'酒のひろせ', desc:'KU-DETAのワインはひろせさん。食事に合わせて楽しめる一本。', img:'./4.png',  stock: 5 },
      { name:'Hygge Coffee', desc:'KU-DETAのコーヒーはここ！自家焙煎コーヒー豆と焼き菓子のセット。', img:'./5.png',  stock: 6 },
      { name:'白日', desc:'大切な日はここで。桑下さんの日本料理お取り寄せ。丁寧な出汁が沁みる名品。', img:'./1.png',  stock: 0 },
      { name:'プルシック', desc:'大好きな所シェフの焼き菓子＆生菓子からセレクト。贈り物にも人気のスイーツ。', img:'./2.png',  stock: 3 },
    ];

    // --------- 要素 ---------
    const grid = document.getElementById('grid');
    const sel1 = document.getElementById('sel1');
    const sel2 = document.getElementById('sel2');
    const applyBtn = document.getElementById('applyBtn');
    const clearBtn = document.getElementById('clearBtn');

    const modalEl = document.getElementById('applyModal');
    const backdrop = document.getElementById('modalBackdrop');
    const closeBtn = document.getElementById('closeModal');
    const formFirst = document.getElementById('formFirst');
    const formSecond = document.getElementById('formSecond');

    // --------- 状態 ---------
    const state = { first: null, second: null };

    function loadState(){
      try{
        const s = JSON.parse(localStorage.getItem('wedding2025Selections'));
        if(s){ state.first = s.first ?? null; state.second = s.second ?? null; }
      }catch(e){}
    }
    function saveState(){ localStorage.setItem('wedding2025Selections', JSON.stringify(state)); }

    // --------- カード描画（在庫＆リボン表示つき） ---------
    function makeCard(item, index){
      const soldout = (item.stock ?? 0) <= 0;
      const isRibbon = item.name.includes('パーソナルジムREV') || item.name.includes('shutter1989');
      const el = document.createElement('article');
      el.className = 'card' + (soldout ? ' soldout' : '');
      el.innerHTML = `
        <div class="imgwrap">
          <img src="${item.img}" alt="${item.name}" loading="lazy" decoding="async">
          <div class="stock-badge">${soldout ? '受付終了' : `残数 ${item.stock}`}</div>
          ${isRibbon ? '<div class="ribbon">イチオシ</div>' : ''}
        </div>
        <div class="card-body">
          <div class="card-head">
            <h3 class="title">${item.name}</h3>
            <span class="badge">選べるギフト</span>
          </div>
          <p class="desc">${item.desc}</p>
          <div class="btns">
            <button class="btn" data-role="first"  data-index="${index}" aria-pressed="false" ${soldout ? 'disabled' : ''}>第1希望にする</button>
            <button class="btn" data-role="second" data-index="${index}" aria-pressed="false" ${soldout ? 'disabled' : ''}>第2希望にする</button>
          </div>
        </div>
      `;
      return el;
    }

    function renderCards(){
      ITEMS.forEach((item, idx)=> grid.appendChild(makeCard(item, idx)));
    }

    // --------- UI更新 ---------
    function updateSticky(){
      sel1.textContent = (state.first != null) ? ITEMS[state.first].name : '未選択';
      sel2.textContent = (state.second != null) ? ITEMS[state.second].name : '未選択';
      applyBtn.disabled = !(state.first != null && state.second != null);

      document.querySelectorAll('.btn[data-role]').forEach(btn=>{
        const idx = Number(btn.dataset.index);
        const role = btn.dataset.role;
        btn.classList.remove('selected-first','selected-second');
        btn.setAttribute('aria-pressed','false');
        if (role === 'first' && state.first === idx)  { btn.classList.add('selected-first'); btn.setAttribute('aria-pressed','true'); }
        if (role === 'second' && state.second === idx){ btn.classList.add('selected-second'); btn.setAttribute('aria-pressed','true'); }
      });
    }

    function select(role, idx){
      // 在庫0は選択不可
      if ((ITEMS[idx].stock ?? 0) <= 0) return;

      if (state[role] === idx) { state[role] = null; saveState(); updateSticky(); return; }
      if (role === 'first' && state.second === idx) { state.second = null; }
      if (role === 'second' && state.first === idx) { state.first  = null; }
      state[role] = idx;
      saveState();
      updateSticky();
    }

    // --------- モーダル制御 ---------
    function lockScroll(lock){
      document.documentElement.style.overflow = lock ? 'hidden' : '';
      document.body.style.overflow = lock ? 'hidden' : '';
    }
    function openModal(){
      formFirst.value  = (state.first  != null) ? ITEMS[state.first].name  : '';
      formSecond.value = (state.second != null) ? ITEMS[state.second].name : '';
      modalEl.classList.add('is-open');
      lockScroll(true);
    }
    function closeModal(){
      modalEl.classList.remove('is-open');
      lockScroll(false);
    }

    // --------- イベント ---------
    function bindEvents(){
      // カード内ボタン（イベント委譲）
      grid.addEventListener('click', (e)=>{
        const t = e.target;
        if(!t.matches('.btn[data-role]')) return;
        select(t.dataset.role, Number(t.dataset.index));
      });

      // クリア
      clearBtn.addEventListener('click', ()=>{
        state.first = null; state.second = null;
        saveState(); updateSticky();
        window.scrollTo({top:0, behavior:'smooth'});
      });

      // 申し込む
      applyBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        if (state.first == null || state.second == null) return;
        openModal();
      });

      // モーダル閉じる
      backdrop.addEventListener('click', closeModal);
      closeBtn.addEventListener('click', closeModal);
    }

    // --------- 起動 ---------
    loadState();
    document.addEventListener('DOMContentLoaded', ()=>{
      renderCards();
      bindEvents();
      updateSticky();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Gift Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2em;
      color: #d4af37;
      margin-bottom: 0.2em;
    }

    .services-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .service-card {
      border: 1px solid #d4af37;
      border-radius: 12px;
      width: 300px;
      padding: 20px;
      background-color: #fffaf0;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2);
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    .service-card h3 {
      color: #d4af37;
      font-size: 1.2em;
      margin-top: 0;
    }

    .service-card p {
      font-size: 0.95em;
    }

    .service-card a {
      display: inline-block;
      margin-top: 10px;
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border: 1px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
    }

    form h2 {
      color: #d4af37;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d4af37;
      border-radius: 5px;
      background-color: #fffaf0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #fceabb, #d4af37);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer-note {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wedding Gift Catalog</h1>
    <p>お好きなギフトをお選びください</p>
  </header>

  <section class="services-section">
    <div class="service-card">
      <h3>パーソナルトレーニング REV GYM</h3>
      <p>あなた専属のトレーナーが、理想の体づくりをサポートします。完全予約制のプライベート空間。</p>
      <a href="https://rev-gym.com/" target="_blank">公式サイトを見る</a>
    </div>

    <!-- 他のサービスも以下の形式で追加できます -->
    <div class="service-card">
      <h3>エステサロン Elegance</h3>
      <p>贅沢なリラクゼーションで、日常を忘れる癒しのひとときを。</p>
      <a href="https://example.com" target="_blank">公式サイトを見る</a>
    </div>

    <div class="service-card">
      <h3>料理教室 CUCINA</h3>
      <p>プロから学ぶ本格的なイタリアン。初心者から上級者まで楽しめるレッスン。</p>
      <a href="https://example.com" target="_blank">公式サイトを見る</a>
    </div>
  </section>

  <form>
    <h2>ギフト申し込みフォーム</h2>
    <label for="id">ID（4桁）</label>
    <input type="text" id="id" name="id" placeholder="例：0001" required>

    <label for="name">お名前</label>
    <input type="text" id="name" name="name" placeholder="例：山田 太郎" required>

    <label for="gift">ご希望ギフト</label>
    <input type="text" id="gift" name="gift" placeholder="例：REV GYM パーソナルトレーニング" required>

    <button type="submit">申し込む</button>
  </form>

  <div class="footer-note">
    ※ ギフトの送信先は後日ご連絡いたします
  </div>

</body>
</html>
